<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecream Menu</title>
</head>
<body>
    <form action="#" id="icecream-form">
        <fieldset id="icecream-fieldset">
            <h3>Create your Icecream!</h3>
            <fieldset id="icecream-fildset-inside">
                <h4>Choose a prefered size of an icecream</h4>
                <input type="radio" name="size" id="bigicecream" data-price="150" checked>
                <label for="bigicecream">150rub - Big icecream</label><br>
                <input type="radio" name="size" id="medicecream" data-price="100">
                <label for="medicecream">100rub - Medium icecream</label><br>
                <input type="radio" name="size" id="smallicecream" data-price="50">
                <label for="smallicecream">50rub - Small icecream</label><br>
            </fieldset>

            <fieldset id="icecream-fildset-inside">
                <h4>Choose a type of an icecream</h4>
                <input type="radio" name="type" id="coneicecream" data-price="20" checked>
                <label for="coneicecream">20rub - Icecream in a cone</label><br>
                <input type="radio" name="type" id="cupicecream" data-price="10">
                <label for="cupicecream">10rub - Icecream in a cup</label><br>
            </fieldset>

            <fieldset id="icecream-fildset-inside">
                <h4>Choose a stuff</h4>
                <input type="radio" name="stuff" id="chocolate" data-price="50" checked>
                <label for="chocolate">50rub - Chocolate</label><br>
                <input type="radio" name="stuff" id="pistachios" data-price="80">
                <label for="pistachios">80rub - Pistachios</label><br>
                <input type="radio" name="stuff" id="vanilla" data-price="40">
                <label for="vanilla">40rub - Vanilla</label><br>
            </fieldset>

            <fieldset id="icecream-fildset-inside">
                <h4>Choose some adds</h4>
                <input type="checkbox" name="adds" id="sprinkles" data-price="10">
                <label for="sprinkles">10rub - Chocolate sprinkles</label><br>
                <input type="checkbox" name="adds" id="nuts" data-price="15">
                <label for="nuts">15rub - Nuts</label><br>
                <input type="checkbox" name="adds" id="сinnamon" data-price="20">
                <label for="сinnamon">20rub - Cinnamon</label><br>
            </fieldset>

            <button id="check">Create an icecream</button>
            <p id="result">Total price: <span id="price">0</span><br>

        </fieldset>
    </form>
    <script src="icecream-factory.js"></script>
    <script>
        window.onload = () => {
        document.getElementById("check").addEventListener('click', () => {
            let icecream = new Icecream('size', 'type', 'stuff', 'adds');
            console.log(icecream);
            icecream.showSum("#price");
        });
    }
    </script>
</body>
</html>
